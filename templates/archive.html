<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive - RobLib's Blog | All Programming Articles</title>
    <meta
      name="description"
      content="Complete archive of all programming and web development articles. Browse through JavaScript, Node.js, frontend development, and software engineering insights."
    />
    <meta
      name="keywords"
      content="programming articles, web development archive, javascript tutorials, nodejs guides, software engineering, coding blog"
    />
    <meta name="author" content="Robert Libsansky" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large"
    />
    <link rel="canonical" href="{{canonical-url}}" />
    <meta
      property="og:title"
      content="Archive - RobLib's Blog | All Programming Articles"
    />
    <meta
      property="og:description"
      content="Complete archive of all programming and web development articles. Browse through topics like JavaScript, Node.js, frontend development, and software engineering insights."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{canonical-url}}" />
    <meta property="og:site_name" content="RobLib's Blog" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="{{base-url}}/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Archive - RobLib's Blog | All Programming Articles"
    />
    <meta
      name="twitter:description"
      content="Complete archive of all programming and web development articles."
    />
    <meta name="twitter:image" content="{{base-url}}/og-image.svg" />
    <meta http-equiv="Cache-Control" content="public, max-age=3600" />
    <meta name="generator" content="Blog Generator v1.0.0" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="feed.xml"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Archive - RobLib's Blog",
        "description": "Complete archive of all programming and web development articles.",
        "url": "{{canonical-url}}",
        "author": {
          "@type": "Person",
          "name": "Robert Libsansky",
          "url": "{{base-url}}"
        },
        "publisher": {
          "@type": "Person",
          "name": "Robert Libsansky"
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{canonical-url}}"
        },
        "inLanguage": "en-US"
      }
    </script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header">
      <div class="site-title"><a href="{{base-url}}">RobLib's Blog</a></div>
      <nav role="navigation" aria-label="Main navigation">
        <a href="{{base-url}}">Home</a>
        <a href="archive.html" aria-current="page">Archive</a>
      </nav>
    </header>

    <main id="main-content">
      <h1>Archive</h1>
      {{archive}}
    </main>

    <footer>
      <p>&copy; 2025 Robert Libsansky. All rights reserved.</p>
    </footer>
  </body>
</html>

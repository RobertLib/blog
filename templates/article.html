<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} - RobLib's Blog</title>
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Robert Libsansky" />
    <meta name="keywords" content="{{keywords}}" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <link rel="canonical" href="{{canonical-url}}" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{canonical-url}}" />
    <meta property="og:site_name" content="RobLib's Blog" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="{{base-url}}/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="article:author" content="Robert Libsansky" />
    <meta property="article:published_time" content="{{date}}" />
    <meta property="article:section" content="Programming" />
    <meta property="article:tag" content="{{keywords}}" />
    <meta http-equiv="Cache-Control" content="public, max-age=86400" />
    <meta name="generator" content="Blog Generator v1.0.0" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:creator" content="@robertlib" />
    <meta name="twitter:image" content="{{base-url}}/og-image.svg" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="feed.xml"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{title}}",
        "description": "{{description}}",
        "url": "{{canonical-url}}",
        "datePublished": "{{date}}",
        "dateModified": "{{date}}",
        "author": {
          "@type": "Person",
          "name": "Robert Libsansky",
          "url": "{{base-url}}"
        },
        "publisher": {
          "@type": "Person",
          "name": "Robert Libsansky"
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{canonical-url}}"
        },
        "inLanguage": "en-US",
        "keywords": "{{keywords}}",
        "wordCount": "{{word-count}}",
        "timeRequired": "PT{{reading-time-minutes}}M"
      }
    </script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header">
      <div class="site-title"><a href="{{base-url}}">RobLib's Blog</a></div>
      <nav>
        <a href="{{base-url}}">Home</a>
        <a href="archive.html">Archive</a>
      </nav>
    </header>

    <main id="main-content">
      <article>
        <header>
          <h1>{{title}}</h1>
          <div class="article-meta">
            <time datetime="{{date}}">{{formatted-date}}</time>
            <span class="reading-time">{{reading-time}}</span>
          </div>
        </header>
        {{content}} {{related-articles}}
      </article>

      <nav class="article-navigation" aria-label="Related articles">
        {{navigation}}
      </nav>
    </main>

    <footer>
      <p>&copy; 2025 Robert Libsansky. All rights reserved.</p>
    </footer>
  </body>
</html>
